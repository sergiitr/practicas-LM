    <body style="background-color: lightblue;">
        <h2>Ejercicio 3 - Sergio Trillo Rodriguez</h2>
        <script lenguage="JavaScript" type="text/JavaScript">
            var i=0;
            function esPrimo(numero) {
                if(numero==0 || numero==1)  return true;
                
                if (numero==4)  return false;
                
                for (i=2; i<numero/2; i++) 
                    if (numero%i == 0)  return false;
                    
                return true;
            }
            var n1=prompt("Dime un numero: ");
            document.write("El numero "+n1+": ");
            
            if (esPrimo(n1) == true)    document.write("Es primo");
            else                        document.write("No es primo");
        </script>
    </body>
