<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Practica 2 - JavaScript</title>
    </head>
    <body>
        <script lenguage="JavaScript" type="text/JavaScript">
            var n1 = prompt("Dime un numero: ");
            var n2 = prompt("Dime otro numero: ");
            document.write("La suma de "+n1+" y "+n2+" es: ");
            document.write(parseInt(n1)+parseInt(n2));
            document.write("<br>La resta de "+n1+" y "+n2+" es: ");
            document.write(parseInt(n1)-parseInt(n2));
            document.write("<br>El producto de "+n1+" y "+n2+" es: ");
            document.write(parseInt(n1)*parseInt(n2));
        </script>
    </body>
</html>
