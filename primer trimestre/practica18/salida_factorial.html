<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio 1 - JavaScript VI</title>
    </head>
    <body style="background-color: lightblue;">
        <script>
            function obtenerdato(campo) {
                var cadena= window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                var cadena2,parametros,i;
                for (i=0; i < cadena.length; i++) {
                    parametros= cadena[i].split('=');
                    if(parametros[0] == campo) {
                        cadena2= parametros[1];
                    }
                }
                return cadena2;
            }
            var i;
            var n1=parseInt(obtenerdato("num"));
            var resultado=1;
            resultado=parseInt(resultado);
            if (n1==1 || n1==0) 
                document.write("<br>El factorial de "+n1+" da como resultado  " +resultado);
            else if (n1>1) {
                document.write("<h4>La operacion que se realiza es la siguiente: </h4>");
                for (i=n1; i>=1; i--) {
                    if (i==1)
                        document.write(i);
                    else
                        document.write(i+" x ");
                    
                    resultado=resultado*i;
                }
                document.write("<br>El factorial de "+n1+" da como resultado  " +resultado);
            } else {
                document.write("<h3>ERROR. No se puede hacer el factorial de "+n1+" ya que es numero negativo</h3>");
            }
        </script>
    </body>
</html>
