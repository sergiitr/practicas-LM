    <h2>Cordoba</h2>
    <p>Córdoba es una provincia del sur de España, en la parte norte-central de la comunidad autónoma de Andalucía.
        Limita con las provincias de Sevilla, Badajoz, Málaga, Ciudad Real, Jaén, y Granada. Su capital es Córdoba.</p>
