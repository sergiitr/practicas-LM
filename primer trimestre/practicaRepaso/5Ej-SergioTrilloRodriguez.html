<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio 5 Repaso</title>
    </head>
    <body>
        <h1>Ejercicio 5 Repaso - Sergio Trillo Rodriguez</h1>
        <hr>
        <form method=post action="mailto:marincarbajo@loscerros.org">
            <table border="2">
                <td>
                    <table border="0" align="left" style="background-color:lightblue">
                        <tr>
                            <td>Nombre: </td>
                            <td>
                                <input type=text name="nombre" placeholder="Introduzca nombre" required minlength="2" maxlength="20" size="20">
                            </td>
                        </tr>

                        <tr>
                            <td>Apellidos: </td>
                            <td>
                                <input type=text name="apellidos" placeholder="Introduzca los apellidos" required minlength="2" maxlength="40" size="40">
                            </td>
                        </tr>

                        <tr>
                            <td>Telefono: </td>
                            <td>
                                <input type=text name="tlfn" placeholder="Introduzca el telefono" required minlength="9" maxlength="9" size="9">
                            </td>
                        </tr>

                        <tr>
                            <td>Mail: </td>
                            <td>
                                <input type=text name="mail" placeholder="Introduzca el correo" required minlength="5" maxlength="50" size="50">
                            </td>
                        </tr>

                        <tr>
                            <td>Fecha de Nacimiento: </td>
                            <td>
                                <input type=date name="fnac" placeholder="dd/mm/aaaa" required>
                            </td>
                        </tr>

                        <tr>
                            <td>Nivel de estudios: </td>
                            <td>
                                <select name="estudios" required>
                                    <option value="Bachillerato">Bachillerato</option>
                                    <option value="GradoSuperior">Grado superior</option>
                                    <option value="GradoMedio">Grado medio</option>
                                    <option value="Universidad">Universidad</option>
                                    <option value="Otros">Otros estudios</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Sexo: </td>
                            <td>
                                Masculino: <input type="radio" name="sexo" required>
                                <br>
                                Femenino: <input type="radio" name="sexo">
                            </td>
                        </tr>

                        <tr>
                            <td>Foto: </td>
                            <td>
                                <input type="file" name="archivosubido" accept="image/png, .jpeg, .jpg, image/gif" required>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>Comentarios: </td>
                            <td>
                                <textarea name="comentarios" rows="5" cols="20" placeholder="Introduzca el comentario" required> </textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </table>
            <td>
                <button type="submit">Enviar Datos</button>
                <button type="reset">Limpiar Formulario</button>
            </td>
        </form>
    </body>
</html>
